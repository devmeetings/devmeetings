<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What Else?</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column" style="width:100%">
        <xp-editor active="whatelse.md">
          <script id="whatelse.md" highlight type="text/markdown">
            #2/ Mockups, screenshots
            For participants it will be much easier to get your point.
            It serves the purpose of "visual assertion" - they can easily validate the task is done.
            ------------------
            #2/ Useful links
            Save some time by googling those, also some extended reading for interested folks.
            It will help you to answer some questions that you might not know immediate answert to.
            ------------------
            #1/ Resources to read after the Devmeeting
            It's always good to leave some take-aways.
            ------------------
            #4/ Starter
            Most of the time it should not be necessary - it should be possible
            to use slides as a starter.
            For some specific cases you can prepare one, but it might be better
            to actually prepare some slides explaining how to begin, what commands to run.
          </script>
        </xp-editor>
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header><h1>What else?</h1></header>
        <details>
          <p>
            Additional things that might be useful:
          </p>
          <ol>
            <li>Mockups, screenshots for tasks.</li>
            <li>A set of useful links for each Sprint.</li>
            <li>Resources to read after the Devmeeting.</li>
            <li>Starter</li>
          </ol>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
