<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Annotations</title>
    <style>body,.ace-chrome.ace-chrome { background-color: rgba(100, 150, 200, 0.3); }</style>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <!-- Use xp-row center to align tasks text -->
    <div class="xp-row center" style="height: 100%">
      <!-- Put xp-tasks and specify anticipated time (in minutes) -->
      <xp-tasks time="50">
        <!-- Put tasks headling in h1.. -->
        <h1>Sprint 4 - Slides</h1>
        <!-- 9/ ...and a list of tasks in ol -->
        <ol>
          <li class="xp-basic">Create a two-column slide with HTML runner.</li>
          <!-- 3/ Remember to prepare tasks on 3 advancement levels! -->
          <li class="xp-basic">Add the intro text and code walk-through.</li>
          <li class="xp-advanced">Create a Deck with previously created slides.</li>
          <li class="xp-extra">Customize run server to use your local instance of <code>xpla-runner</code></li>
        </ol>
      </xp-tasks>
    </div>
  </body>
</html>
