<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Xpla?</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column">
        <xp-editor active="index.html">
          <script id="index.html" highlight type="text/html" src="001/xpla.html"></script>
        </xp-editor>
      </div>
      <div class="xp-resize-column"></div>
      <div class="xp-column">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header><h1>xpla.org - slides tool</h1></header>
        <details>
          <p>
            You've probably noticed that we are using custom Slides platform.
          </p>
          <p>
            In upcoming slides we will explain you how the platform works
            and how you can start to create your own slides.
          </p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
