<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Editor</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <xp-editor>
        <!-- Mark file with `highlight` attribute to parse comments and create a walk-through. -->
        <script id="index.html" type="application/octetstream" highlight>
          <!-- Use standard comment syntax for each file type. -->
          <html>
            <!--4/ Use `<num>/` syntax to highlight more than one line. -->
            <head></head>
            <!--- Let us know if file type is not supported. -->
            <body><h1>Hello World!</h1></body>
          </html>
        </script>
      </xp-editor>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <!--2/ Put slide description into `xp-annotations` -->
      <xp-annotations>
        <header><h1>Simple Editor</h1></header>
        <!-- Use `details` to present introduction -->
        <details>
          <h2>Introduction to annotations</h2>
          <p>First some intro text</p>
          <p>And next, let's go through some code.</p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
