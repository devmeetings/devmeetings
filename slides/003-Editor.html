<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Editor</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column">
        <xp-editor active="index.html">
          <script id="index.html" highlight type="text/html" src="003/editor.html"></script>
        </xp-editor>
      </div>
      <div class="xp-resize-column"></div>
      <div class="xp-column">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header><h1>Files Editor</h1></header>
        <details>
          <p>
            At the Devmeeting we always present the code.
          </p>
          <p>
            This is why we have <code>xp-editor</code> element.
          </p>
          <p>
            For detailed documentation head to <a href="http://xpla.org/help" target="_blank">xpla.org/help</a>.
          </p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
