<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>First Deck</title>
    <!-- We import additional CSS files here. -->
    <link type="text/css" rel="stylesheet" media="all" href="https://xpla.org/static/css/deck.3.0.0.css" />
  </head>
  <body>

    <!-- Then we just use `xp-deck` tag -->
    <xp-deck>
      <!-- 2/ And put couple of `link` import tags with slides -->
      <link async rel="import" href="./slide.html" />
      <link async rel="import" href="./slide.html" title="Optional title" />
    </xp-deck>

    <!-- Of course we need to load JS too, to spin-up the framework. -->
    <script async src="https://xpla.org/static/js/deck.3.0.0.js"></script>
  </body>
</html>
