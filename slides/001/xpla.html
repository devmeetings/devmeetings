<!--2/ A slide is just plain HTML file with some custom tags and attributes -->
<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Title of a slide is important - it will be used as a name -->
    <title>Xpla?</title>
    <style>body,.ace-chrome.ace-chrome { background-color: rgba(100, 150, 200, 0.3); }</style>
    <!-- This spins up our framework. You can use local version (will work offline!) -->
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <!--5/ On the slide you can place any HTML content you wish. -->
  <body class="xp-slide">
    <h1 style="padding-top: 25vh; text-align: center; font-size: 10vmin">
      Hello slides!
    </h1>
  </body>
</html>
