<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tasks</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column">
        <xp-editor active="index.html">
          <script id="index.html" highlight type="text/html" src="006/tasks.html"></script>
        </xp-editor>
      </div>
      <div class="xp-resize-column"></div>
      <div class="xp-column">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header><h1>Tasks</h1></header>
        <details>
          <p>
            After each iteration you should include tasks.
          </p>
          <p>
            To put a list of tasks on a slide use <code>xp-tasks</code> component.
          </p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
