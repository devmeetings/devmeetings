<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Preview</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column">
        <xp-editor active="index.html">
          <script id="index.html" highlight type="text/html" src="004/preview.html"></script>
        </xp-editor>
      </div>
      <div class="xp-resize-column"></div>
      <div class="xp-column">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header><h1>Preview</h1></header>
        <details>
          <p>
            We believe that participants should be able to play around with the code and have immediate feedback.
          </p>
          <p>
            This is why the slides are editable and runnable thanks to <code>xp-preview</code> tag.
          </p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
