<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Download</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-row" style="height: 70%">
        <xp-editor>
          <script id="console.sh" highlight type="text/markdown">
            #2/ Download and extract Git-To-Slides
            $ wget http://xpla.org/static/git-to-slides.tar.gz
            $ tar xf git-to-slides.tar.gz

            # Enter the directory
            $ cd git-to-slides

            # Install dependencies
            $ npm install

            # In case of errors about libstdc++, look here:
            https://github.com/nodegit/nodegit#getting-started

            #2/ Run in watch mode with live-reload server.
            #-- It will re-generate slides on each change in your project. 
            $ npm start ../relative/path/to/project

          </script>
        </xp-editor>
      </div>
      <div class="xp-resize-row"></div>
      <div class="xp-row" style="height: 30%">
        <div style="text-align:center; font-size: 6vmin; margin-top: 6vmin">
          <a href="http://xpla.org/static/git-to-slides.tar.gz">Download Git-To-Slides</a>
        </div>       
      </div>
    </div>
    <div class="xp-resize-row"></div>
    <div class="xp-row comments">
      <xp-annotations>
        <header><h1>Where to get the generator from?</h1></header>
        <details>
          <p>
            You can also generate slides manually, to 
          <p>
            You can download the generator from here: <a href="http://xpla.org/static/git-to-slides.tar.gz">Git-To-Slides</a>.
          </p>
          <p>
            To use it just run <code>$ npm install</code> and <code>$ npm start &lt;path-to-repo&gt;</code>
          </p>
          <p>
            You can find some more details here: <a href="http://xpla.org/git/help">xpla.org/git/help</a>
          </p>
        </details>
      </xp-annotations>
    </div>
  </body>
</html>
